<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="smog" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#333;stop-opacity:0.4"/>
    </radialGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Polluted sky -->
  <rect width="400" height="200" fill="url(#sky)"/>
  
  <!-- Ground/road -->
  <rect x="0" y="200" width="400" height="100" fill="#2c2c2c"/>
  
  <!-- Buildings silhouettes -->
  <rect x="50" y="120" width="40" height="80" fill="#1a202c"/>
  <rect x="100" y="100" width="50" height="100" fill="#2d3748"/>
  <rect x="160" y="110" width="35" height="90" fill="#1a202c"/>
  <rect x="220" y="90" width="45" height="110" fill="#2d3748"/>
  <rect x="280" y="105" width="40" height="95" fill="#1a202c"/>
  <rect x="330" y="125" width="30" height="75" fill="#2d3748"/>
  
  <!-- Building windows (dim lights) -->
  <rect x="55" y="130" width="6" height="8" fill="#fbbf24" opacity="0.3"/>
  <rect x="65" y="140" width="6" height="8" fill="#fbbf24" opacity="0.2"/>
  <rect x="110" y="115" width="8" height="10" fill="#fbbf24" opacity="0.25"/>
  <rect x="125" y="125" width="8" height="10" fill="#fbbf24" opacity="0.2"/>
  <rect x="165" y="120" width="6" height="8" fill="#fbbf24" opacity="0.3"/>
  <rect x="230" y="105" width="8" height="10" fill="#fbbf24" opacity="0.25"/>
  <rect x="245" y="115" width="8" height="10" fill="#fbbf24" opacity="0.2"/>
  <rect x="290" y="120" width="6" height="8" fill="#fbbf24" opacity="0.3"/>
  
  <!-- Industrial smokestacks -->
  <rect x="20" y="60" width="8" height="60" fill="#374151"/>
  <rect x="370" y="70" width="10" height="50" fill="#374151"/>
  <rect x="180" y="40" width="12" height="70" fill="#374151"/>
  
  <!-- Thick smoke/pollution clouds -->
  <ellipse cx="24" cy="55" rx="15" ry="25" fill="url(#smog)"/>
  <ellipse cx="30" cy="45" rx="20" ry="30" fill="url(#smog)"/>
  <ellipse cx="35" cy="35" rx="25" ry="35" fill="url(#smog)"/>
  
  <ellipse cx="186" cy="35" rx="18" ry="28" fill="url(#smog)"/>
  <ellipse cx="192" cy="25" rx="23" ry="33" fill="url(#smog)"/>
  <ellipse cx="198" cy="15" rx="28" ry="38" fill="url(#smog)"/>
  
  <ellipse cx="375" cy="65" rx="12" ry="20" fill="url(#smog)"/>
  <ellipse cx="380" cy="55" rx="17" ry="25" fill="url(#smog)"/>
  <ellipse cx="385" cy="45" rx="22" ry="30" fill="url(#smog)"/>
  
  <!-- Vehicle emissions -->
  <rect x="100" y="280" width="30" height="15" rx="7" fill="#1f2937"/>
  <circle cx="110" cy="295" r="5" fill="#111827"/>
  <circle cx="120" cy="295" r="5" fill="#111827"/>
  
  <ellipse cx="135" cy="275" rx="8" ry="5" fill="#666" opacity="0.6"/>
  <ellipse cx="140" cy="270" rx="12" ry="8" fill="#555" opacity="0.4"/>
  
  <!-- Car 2 -->
  <rect x="250" y="278" width="35" height="17" rx="8" fill="#374151"/>
  <circle cx="260" cy="295" r="6" fill="#111827"/>
  <circle cx="275" cy="295" r="6" fill="#111827"/>
  
  <ellipse cx="290" cy="273" rx="10" ry="6" fill="#666" opacity="0.6"/>
  <ellipse cx="295" cy="268" rx="15" ry="10" fill="#555" opacity="0.4"/>
  
  <!-- General air pollution particles -->
  <circle cx="80" cy="120" r="2" fill="#666" opacity="0.3"/>
  <circle cx="150" cy="80" r="1.5" fill="#555" opacity="0.4"/>
  <circle cx="220" cy="95" r="2.5" fill="#777" opacity="0.3"/>
  <circle cx="300" cy="110" r="1.8" fill="#666" opacity="0.35"/>
  <circle cx="350" cy="90" r="2.2" fill="#555" opacity="0.4"/>
  
  <!-- Hazy atmosphere overlay -->
  <rect width="400" height="300" fill="#4a5568" opacity="0.15"/>
  
  <!-- Street lights with dim glow -->
  <rect x="160" y="180" width="3" height="30" fill="#6b7280"/>
  <circle cx="161.5" cy="175" r="4" fill="#fbbf24" opacity="0.4"/>
  
  <rect x="280" y="185" width="3" height="25" fill="#6b7280"/>
  <circle cx="281.5" cy="180" r="4" fill="#fbbf24" opacity="0.4"/>
</svg>