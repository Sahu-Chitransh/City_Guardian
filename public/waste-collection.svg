<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="ground" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#8b7355"/>
      <circle cx="3" cy="3" r="0.5" fill="#6b5939"/>
      <circle cx="7" cy="8" r="0.3" fill="#9b8365"/>
    </pattern>
  </defs>
  
  <!-- Ground -->
  <rect width="400" height="300" fill="url(#ground)"/>
  
  <!-- Waste collection truck -->
  <rect x="50" y="180" width="80" height="40" rx="5" fill="#16a34a"/>
  <rect x="55" y="185" width="70" height="30" rx="3" fill="#15803d"/>
  
  <!-- Truck cabin -->
  <rect x="130" y="170" width="25" height="50" rx="3" fill="#166534"/>
  <rect x="135" y="175" width="15" height="12" rx="1" fill="#a7f3d0"/>
  
  <!-- Wheels -->
  <circle cx="70" cy="230" r="12" fill="#1f2937"/>
  <circle cx="70" cy="230" r="8" fill="#111827"/>
  <circle cx="120" cy="230" r="12" fill="#1f2937"/>
  <circle cx="120" cy="230" r="8" fill="#111827"/>
  <circle cx="145" cy="230" r="12" fill="#1f2937"/>
  <circle cx="145" cy="230" r="8" fill="#111827"/>
  
  <!-- Truck details -->
  <rect x="60" y="195" width="50" height="15" rx="2" fill="#22c55e"/>
  <text x="85" y="205" text-anchor="middle" font-family="Arial" font-size="8" fill="white">WASTE</text>
  
  <!-- Hydraulic arm -->
  <rect x="25" y="160" width="4" height="40" fill="#6b7280"/>
  <rect x="20" y="155" width="14" height="8" rx="2" fill="#4b5563"/>
  
  <!-- Waste bin being lifted -->
  <rect x="15" y="140" width="20" height="25" rx="2" fill="#3b82f6"/>
  <rect x="17" y="142" width="16" height="20" rx="1" fill="#2563eb"/>
  
  <!-- Waste spilling from bin -->
  <circle cx="25" cy="135" r="2" fill="#dc2626"/>
  <circle cx="30" cy="130" r="1.5" fill="#16a34a"/>
  <circle cx="20" cy="128" r="1.8" fill="#eab308"/>
  <polygon points="28,125 32,120 35,128 30,132" fill="#8b5cf6"/>
  
  <!-- More waste bins on ground -->
  <rect x="200" y="220" width="18" height="22" rx="2" fill="#3b82f6"/>
  <rect x="202" y="222" width="14" height="18" rx="1" fill="#2563eb"/>
  <text x="209" y="235" text-anchor="middle" font-family="Arial" font-size="6" fill="white">♻</text>
  
  <rect x="250" y="215" width="18" height="27" rx="2" fill="#22c55e"/>
  <rect x="252" y="217" width="14" height="23" rx="1" fill="#16a34a"/>
  
  <rect x="300" y="218" width="18" height="24" rx="2" fill="#eab308"/>
  <rect x="302" y="220" width="14" height="20" rx="1" fill="#d97706"/>
  
  <!-- Worker -->
  <ellipse cx="180" cy="205" rx="8" ry="12" fill="#f59e0b"/>
  <circle cx="180" cy="190" r="6" fill="#fdba74"/>
  <rect x="177" y="193" width="6" height="2" fill="#1f2937"/>
  <circle cx="178" cy="188" r="1" fill="#1f2937"/>
  <circle cx="182" cy="188" r="1" fill="#1f2937"/>
  
  <!-- Worker's safety vest -->
  <rect x="175" y="200" width="10" height="15" rx="1" fill="#f59e0b"/>
  <rect x="176" y="202" width="8" height="2" fill="#fbbf24"/>
  <rect x="176" y="206" width="8" height="2" fill="#fbbf24"/>
  
  <!-- Scattered waste on ground -->
  <circle cx="120" cy="250" r="3" fill="#ef4444"/>
  <circle cx="160" cy="255" r="2.5" fill="#10b981"/>
  <circle cx="90" cy="260" r="2" fill="#3b82f6"/>
  <polygon points="200,250 205,245 210,255 200,260" fill="#8b5cf6"/>
  <polygon points="270,260 275,255 280,265 270,270" fill="#f59e0b"/>
  
  <!-- Building in background -->
  <rect x="320" y="100" width="60" height="120" fill="#6b7280"/>
  <rect x="325" y="110" width="8" height="10" fill="#fbbf24" opacity="0.6"/>
  <rect x="340" y="120" width="8" height="10" fill="#fbbf24" opacity="0.4"/>
  <rect x="355" y="115" width="8" height="10" fill="#fbbf24" opacity="0.5"/>
  
  <!-- Recycling symbols -->
  <g transform="translate(350,240)">
    <circle r="8" fill="#16a34a"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="8" fill="white">♻</text>
  </g>
  
  <!-- 2025 Waste Collection Schedule text overlay -->
  <rect x="10" y="10" width="180" height="35" rx="5" fill="#1f2937" opacity="0.9"/>
  <text x="20" y="25" font-family="Arial" font-size="10" font-weight="bold" fill="#22c55e">2025</text>
  <text x="20" y="38" font-family="Arial" font-size="8" fill="#fbbf24">Waste Collection Schedule</text>
  
  <!-- Calendar icons -->
  <rect x="150" y="15" width="12" height="10" rx="1" fill="#f3f4f6"/>
  <rect x="151" y="13" width="10" height="3" rx="1" fill="#ef4444"/>
  <rect x="153" y="17" width="2" height="1" fill="#1f2937"/>
  <rect x="156" y="17" width="2" height="1" fill="#1f2937"/>
  <rect x="153" y="19" width="2" height="1" fill="#1f2937"/>
  <rect x="156" y="19" width="2" height="1" fill="#1f2937"/>
  <rect x="153" y="21" width="2" height="1" fill="#1f2937"/>
</svg>